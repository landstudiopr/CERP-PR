<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CERP-PR</title>
  <link href="https://fonts.googleapis.com/css2?family=Uber+Move:wght@400;700&display=swap" rel="stylesheet"/>

  <style>
    /* RESET & BASE STYLES */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Uber Move', sans-serif;
    }
    a {
      text-decoration: none;
      color: inherit;
    }

    /* HEADER NAVIGATION */
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem 1.5rem;
      border-bottom: 1px solid #222;
      background-color: #000;
      position: sticky;
      top: 0;
      z-index: 100;
      transition: transform 0.3s ease; /* For slide-up/slide-down effect */
    }
    /* When scrolling down, this class slides the header up (hidden) */
    header.hide {
      transform: translateY(-100%);
    }

    .logo-section {
      display: flex;
      align-items: center;
    }
    .logo-section img {
      height: 35px;
      width: 35px;
      border-radius: 50%;
      margin-right: 0.75rem;
      object-fit: cover;
    }
    .logo-section h1 {
      font-size: 1.3rem;
      font-weight: 700;
    }

    /* NAV menu styling */
    nav {
      position: relative;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 1rem;
    }
    nav a {
      font-size: 0.95rem;
      font-weight: 500;
      opacity: 0.85;
      transition: opacity 0.3s;
    }
    nav a:hover {
      opacity: 1;
    }

    /* HAMBURGER MENU BUTTON (Hidden on larger screens) */
    .hamburger {
      display: none;
      flex-direction: column;
      justify-content: space-around;
      width: 26px;
      height: 20px;
      background: none;
      border: none;
      cursor: pointer;
      padding: 0;
    }
    .hamburger span {
      display: block;
      width: 100%;
      height: 2px;
      background: #fff;
      border-radius: 1px;
    }

    /* MOBILE NAVIGATION (Hidden by default) */
    .mobile-nav {
      display: none;
      flex-direction: column;
      position: absolute;
      top: 60px; /* adjusts just below header */
      right: 0;
      background-color: #000;
      border: 1px solid #222;
      border-radius: 4px;
      padding: 0.5rem 1rem;
    }
    .mobile-nav ul {
      flex-direction: column;
      gap: 0.5rem;
    }

    /* Show hamburger & hide full nav on small screens */
    @media (max-width: 768px) {
      nav ul {
        display: none; /* hide the horizontal menu */
      }
      .hamburger {
        display: flex; /* show the hamburger icon */
      }
      .mobile-nav.show {
        display: flex; /* reveal the mobile nav */
      }
    }

    /* MAIN CONTENT */
    main {
      padding: 1rem 1.5rem;
      max-width: 1200px;
      margin: 0 auto;
    }
    .main-heading {
      font-size: 1.8rem;
      font-weight: 700;
      margin-bottom: 1.5rem;
    }

    /* CARDS LAYOUT (MOBILE FIRST) */
    .cards-container {
      display: grid;
      grid-template-columns: 1fr; /* Single column on mobile */
      gap: 1rem;
    }
    @media (min-width: 600px) {
      .cards-container {
        grid-template-columns: repeat(2, 1fr);
      }
    }
    @media (min-width: 992px) {
      .cards-container {
        grid-template-columns: repeat(3, 1fr);
      }
    }

    /* CARD STYLES (Height reduced ~20%) */
    .card {
      position: relative;
      border-radius: 8px;
      overflow: hidden;
      background-color: #222; /* fallback if image fails */
      cursor: pointer;
      /* Force each card to a shorter, fixed height (adjust as desired) */
      height: 440px; /* ~20% less than typical 300px or so */
    }
    .card img {
      width: 100%;
      height: 100%;
      object-fit: cover;  /* crops the image if it's larger */
    }
    /* Title overlay */
    .card .card-title {
      position: absolute;
      bottom: 0;
      width: 100%;
      padding: 0.75rem 1rem;
      background: rgba(0, 0, 0, 0.6);
      font-weight: 600;
      font-size: 1rem;
      text-shadow: 0 1px 2px rgba(0,0,0,0.5);
    }
  </style>

  <script>
    /* Toggles the mobile nav */
    function toggleMobileNav() {
      const mobileNav = document.getElementById('mobileNav');
      mobileNav.classList.toggle('show');
    }

    /* Hide the header on scroll down, show it on scroll up */
    let lastScrollTop = 0;
    window.addEventListener('scroll', () => {
      const header = document.querySelector('header');
      const currentScroll = window.pageYOffset || document.documentElement.scrollTop;

      if (currentScroll > lastScrollTop) {
        // Scrolling down -> hide header
        header.classList.add('hide');
      } else {
        // Scrolling up -> show header
        header.classList.remove('hide');
      }
      lastScrollTop = currentScroll <= 0 ? 0 : currentScroll;
    });
  </script>
</head>
<body>

  <!-- HEADER -->
  <header>
    <div class="logo-section">
      <img src="foto.jpg" alt="Celeste Logo" />
      <h1>CERP-PR</h1>
    </div>
    <nav>
      <!-- Standard Horizontal Nav (hidden on mobile) -->
      <ul>
        <li><a href="#">Módulos</a></li>
        <li><a href="#"></a>Herramientas</li>
        <li><a href="#"></a>Datos</li>
        <li><a href="#"></a>Galería</li>
        <li><a href="#"></a></li>
      </ul>

      <!-- Hamburger Button (shown on mobile) -->
      <button class="hamburger" onclick="toggleMobileNav()">
        <span></span>
        <span></span>
        <span></span>
      </button>

      <!-- Mobile Navigation (slides down under hamburger) -->
      <div class="mobile-nav" id="mobileNav">
        <ul>
        <li><a href="#">Módulos</a></li>
        <li><a href="#"></a>Herramientas</li>
        <li><a href="#"></a>Audiovisual</li>
        <li><a href="#"></a>Datos</li>
        <li><a href="#"></a></li>
        </ul>
      </div>
    </nav>
  </header>

  <!-- MAIN CONTENT -->
  <main>
    <h2 class="main-heading"></h2>

    <!-- CARDS CONTAINER -->
    <div class="cards-container">
      <!-- Card 1 -->
      <div class="card">
        <img src="clima.jpg" alt="1" />
        <div class="card-title">Clima</div>
      </div>

      <!-- Card 2 -->
      <div class="card">
        <img src="playa.jpg" alt="2" />
        <div class="card-title">Playa</div>
      </div>

      <!-- Card 3 -->
      <div class="card">
        <img src="dunas.jpg" alt="3" />
        <div class="card-title">Dunas</div>
      </div>

      <!-- Card 4 -->
      <div class="card">
        <img src="gis1.jpg" alt="4" />
        <div class="card-title">GIS</div>
      </div>

      <!-- Card 5 -->
      <div class="card">
        <img src="miti.jpg" alt="5" />
        <div class="card-title">Mitigación</div>
      </div>

      <!-- Card 6 -->
      <div class="card">
        <img src="foda.jpg" alt="6" />
        <div class="card-title">Análisis FODA</div>
      </div>

      <!-- Card 7 -->
      <div class="card">
        <img src="coas.jpg" alt="7" />
        <div class="card-title">Cursos de Acción(COA)</div>
      </div>
    </div>
  </main>
</body>
</html>
